version: '3.8'

services:

  api:
    container_name: api_app
    build: ./app
    command: uvicorn main:app --reload --workers 1 --host 0.0.0.0 --port 8000
    volumes:
      - ./app:/usr/src/app
    ports:
      - 8004:8000
    environment:
      - POSTGRES_USER = postgres
      - POSTGRES_PASSWORD = postgres
      - POSTGRES_SERVER = db
      - POSTGRES_PORT = 5432
      - POSTGRES_DB = api_db
    depends_on:
      - db

  db:
    image: postgres:13.4
    ports:
      - 5432:5432    
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=api_db